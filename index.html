<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#c97f7f" />
    <meta name="description" content="generates customized random passwords" />
    <title>Password Generator</title>
    <link rel="manifest" href="./dist/manifest.json" />
    <script defer src="./dist/app.bundle.js"></script>
    <script defer>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("registered service worker"))
            .catch((error) =>
              console.log("service worker registration failed")
            );
        }
      })();
    </script>
  </head>
  <body>
    <main>
      <header>
        <h1>Password generator</h1>
      </header>

      <!-- password display -->
      <textarea readonly id="password-display"
        placeholder="Your password awaits."
        aria-label="Generated Password"
      ></textarea>

      <!-- password parameters -->
      <form id="generator-form">
        <label for="num-input">Length</label>
        <div id="length-inputs">
          <label for="num-slider" style="font-size: 1px; color: transparent;">slider
            <input id="num-slider" type="range" min="8" max="128" value="12" />
          </label>
          <input id="num-input" type="number" min="8" max="128" value="12" />
        </div>

        <label for="lowercase">Lowercase</label>
        <input type="checkbox" id="lowercase" />

        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" />

        <label for="numerals">Numerals</label>
        <input type="checkbox" id="numerals" />

        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols" />

        <button id="generate-button" type="submit">generate password</button>
      </form>

      <footer>
        &copy;<span id="date"></span>
        <a href="https://github.com/escowin/password-generator" target="_blank"
          >Edwin m. escobar</a
        >
      </footer>
    </main>
  </body>
</html>
