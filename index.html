<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Password generator</h1>
    </header>

    <main id="password-generator">
      <!-- password header -->
      <section>
        <h2>Meeting the public need of passwords since 2021</h2>
      </section>

      <!-- password display -->
      <section>
        <textarea
          readonly
          id="password"
          placeholder="Your new password awaits"
          aria-label="Generated Password"
        ></textarea>
      </section>

      <!-- password parameters -->
      <section>
        <form id="parameters">
          <label for="length">Length</label>
          <div id="length-inputs">
            <input id="range-slider" type="range" min="8" max="128" value="12">
            <input id="numeric-input" type="number" min="8" max="128" value="12">            
          </div>

          <label for="uppercase">Uppercase</label>
          <input class="checkmark" type="checkbox" id="uppercase">

          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="lowercase">

          <label for="numbers">Numbers</label>
          <input type="checkbox" id="numbers">

          <label for="symbols">Symbols</label>
          <input type="checkbox" id="symbols">

          
        </form>
          
        <button id="generate" type="submit" class="btn">Generate Password</button>   

      </section>
    </main>

    <footer>
      &copy;2021 <a href="https://github.com/escowin/password-generator" target="_blank">Edwin m. escobar</a>
    </footer>
  </body>
</html>
