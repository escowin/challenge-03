<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <main id="password-generator">
      <header>
        <h1>Password generator</h1>
      </header>

      <!-- password display -->
      <textarea
        readonly
        id="password-display"
        placeholder="Your new password awaits"
        aria-label="Generated Password"
      ></textarea>

      <!-- password parameters -->
      <form id="generator">
        <label for="length">Length</label>
        <div id="length-inputs">
          <input id="range-slider" type="range" min="8" max="128" value="12">
          <input id="numeric-input" type="number" min="8" max="128" value="12">            
        </div>

        <label for="lowercase">Lowercase</label>
        <input class="checkmark" type="checkbox" id="lowercase">

        <label for="uppercase">Uppercase</label>
        <input class="checkmark" type="checkbox" id="uppercase">

        <label for="numbers">Numerals</label>
        <input class="checkmark" type="checkbox" id="numerals">

        <label for="symbols">Symbols</label>
        <input class="checkmark" type="checkbox" id="symbols">

        <button id="generate" type="submit">Generate Password</button>             
      </form>

      <footer>
        &copy;2021 - <span id="date"></span> <a href="https://github.com/escowin/password-generator" target="_blank">Edwin m. escobar</a>
      </footer>
    </main>
  </body>
</html>
