<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#c97f7f" />
    <meta name="description" content="generates customized random passwords" />
    <title>Password Generator</title>
    <link rel="manifest" href="./dist/manifest.json" />
    <script defer src="./dist/app.bundle.js"></script>
    <script defer>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("registered service worker"))
            .catch((error) =>
              console.log("service worker registration failed")
            );
        }
      })();
    </script>
  </head>
  <body class="flex">
    <header class="flex light-txt mono"><h1>Password generator</h1></header>

    <main class="flex">
      <!-- password display -->
      <textarea
        readonly
        class="mono"
        id="password-display"
        placeholder="Your password awaits."
        aria-label="Generated Password"
      ></textarea>

      <!-- password parameters -->
      <form id="generator-form">
        <p class="light-txt">Length</p>
        <div class="flex" id="num-inputs">
          <label for="num-slider">slider input
            <input id="num-slider" type="range" min="8" max="128" value="12" />
          </label>
          <label for="num-input">numeric input
            <input class="mono" id="num-input" type="number" min="8" max="128" value="12" />
          </label>
        </div>

        <label class="light-txt" for="lowercase">Lowercase</label>
        <input type="checkbox" id="lowercase" />

        <label class="light-txt" for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" />

        <label class="light-txt" for="numerals">Numerals</label>
        <input type="checkbox" id="numerals" />

        <label class="light-txt" for="symbols">Symbols</label>
        <input type="checkbox" id="symbols" />

        <button class="mono" id="generate-button" type="submit">GENERATE PASSWORD</button>
      </form>
    </main>

    <footer class="light-txt">
      &copy;<span id="date"></span>
      <a href="https://github.com/escowin/password-generator" target="_blank">
        Edwin m. escobar
      </a>
    </footer>
  </body>
</html>
