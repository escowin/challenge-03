<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Password generator</h1>
    </header>
    <main class="card" id="password-generator">
      <section>
        <h2>Meeting the public need of passwords since 2021</h2>
      </section>
      <section>
        <textarea
          readonly
          id="password"
          placeholder="Your new password awaits"
          aria-label="Generated Password"
        ></textarea>
      </section>
      <section>
        <button id="generate" class="btn">Generate Password</button>
      </section>
    </main>
    <footer>
      &copy;2021 <a href="https://github.com/escowin/password-generator" target="_blank">Edwin m. escobar</a>
    </footer>
  </body>
</html>
